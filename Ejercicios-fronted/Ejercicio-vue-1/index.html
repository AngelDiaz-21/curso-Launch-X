<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Introducci√≥n LaunchX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Vamos a recibir la imagen desde vue -->
        <img v-bind:src="foto" alt="foto perfil" v-bind:class="genero">
        <!-- Lo que esta adentro de las llaves es una variable -->
        <h1>{{ nombre }} {{ apellido }}</h1>
        <h5>Email: {{ email }}</h5>
        <button v-on:click="cambiarUsuario()" v-bind:class="genero">Generar un usuario random</button>
    </div>
</body>
<!-- Script para utilizar vue -->
<script src="https://unpkg.com/vue@3"></script>
<script src="./app.js"></script>
</html>
